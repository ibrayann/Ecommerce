<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Chile | Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="bg-light">
    <div class="container-fluid">
      <div class="row my-auto vh-100">
        <div class="col-md-8 col-sm-10 mx-auto my-auto">
          <div class="card">
            <div class="row">
              <div class="col-md-6 col-sm-12">
                <h1 class="fw-bold text-center my-5">Registrate</h1>
                <div class="d-flex justify-content-center ">
                  <form>
                    <div class="form-group mb-3">
                      <label for="nombre">Nombre:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nombre"
                        required
                      />
                    </div>
                    <div class="form-group mb-3">
                      <label for="apellido">Apellido:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="apellido"
                        required
                      />
                    </div>
                    <div class="form-group mb-3">
                      <label for="email">Correo electrónico:</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        required
                      />
                    </div>
                    <div class="form-group mb-3">
                      <label for="ciudad">Ciudad:</label>
                      <select class="form-control" id="ciudad" required>
                        <option value="">Selecciona una ciudad</option>
                        <option value="parral">Parral</option>
                        <option value="concepcion">Concepción</option>
                        <option value="quirihue">Quirihue</option>
                      </select>
                    </div>
                    <div class="form-group mb-3">
                      <label for="password">Contraseña:</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        required
                      />
                    </div>
                    <div class="form-check mb-3">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="terminos"
                        required
                      />
                      <label class="form-check-label" for="terminos"
                        >Acepto los términos y condiciones</label
                      >
                    </div>
                    <a href="../Home.html" class="btn btn-dark">
                      Registrarse
                    </a>
                  </form>
                </div>
              </div>
              <div class="col-md-6 d-none d-sm-block">
                <img
                  src="../imgs/AirForce_ToutPrincipal_Mobile_29-03-2023.png"
                  alt="Login-image"
                  class="img-fluid h-100"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Login Form -->
  </body>
</html>
