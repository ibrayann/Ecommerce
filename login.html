<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Chile | Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>

  <!-- CSS-MOBILE-DESKTOP -->
  <style>
    .mobile {
      display: block;
    }
    .desktop {
      display: none;
    }
    @media (min-width: 600px) {
      .mobile {
        display: none;
      }
      .desktop {
        display: block;
      }
    }
  </style>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">
          <img src="imgs/Logo_NIKE.svg.png" alt="" width="70px" height="40px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Hombre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Mujer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">Sale</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2 rounded-pill"
              type="text"
              placeholder="Search"
            />
          </form>
        </div>
      </div>
    </nav>
    <!-- Register Form -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 mx-auto">
          <div class="p-5 bg-light mt-5">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Check me out</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
